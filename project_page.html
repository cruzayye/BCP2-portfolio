    <title>Projects </title>
    <style>
        .container{
            display: grid;
            width: 100%;
            /* grid-template-columns: repeat(auto-fill, minmax(200px, 2fr)); */
            grid-template-columns: 40% 40%;
            grid-template-rows: 200px 200px;
            justify-content: center;
            height: 100vh;

        }
        .container div{
       
            background: purple;
        }

        }

        #home{
            height: 100vh;

        #home h3{

            margin-top: 35vh;
            width:50%;
            text-align: center;
       
        }

        h4{
            text-align: center;
            
        }

        #home h4:nth-of-type(2){
            color: purple;
            position: absolute;
            bottom: 5%;
            left: 5%;


        }
        nav{
            overflow: hidden;

              position: fixed;
             top: 0;
            width: 100%;
            font-size: 1.2em;
        }
        nav .icon:nth-child(n+2){
            display:none;
            
        }

@media only screen and (min-width: 700px) {
         nav .icon:nth-child(n+2){
            display: inline;
            
        }
}
        
    </style>
</head>
