    <!-- ==============HANDLEBARS======= -->

    <script id="project-template" type="text/x-handlebars-template">
                <div class="content template project-details"  data-project="{{name}}">
                    <h1>{{name}}</h1>
                    <a href="{{link}}">
                        <h3> go to site/repo</h3>
                    </a>

                    <h2>Description</h2>
                    <p class="description"> {{description}} </p>
                    <h2>Challenges</h2>
                    <!-- This method integrates the map method we created to set items as li's; before this we were getting unwanted commas -->
                    <ul class = "challenges"> {{#each challenges}} 
                        {{{this}}}
                        {{/each}}
                    </ul>
                    <h2>Take Aways</h2>
                    <!-- this method does a foreaach on each takeAway and puts it in an li -->
                    <ul class = "takeAways"> {{#each takeAways}} 
                       <li> {{this}}</li>
                        {{/each}}

                    </ul>  
                </div>
    </script>
    <script id="blog-template" type="text/x-handlebars-template">
                
                <div class="blogContent blogTemplate blog-details"  data-blog="{{topic}}">
                    <h2>{{topic}} </h2>
                   
                    <h2>{{date}} </h2>
                    <p class = "notes"> {{notes}} </p>

                </div>
    </script>

    <script id="github-template" type="text/x-handlebars-template">
        
          <a href="{{html_url}}" target="_blank">
            <h3>{{name}}</h3>
          </a>
          <p>Description: {{description}}</p>
          <p>Language: {{language}}</p>
          <p>Created: {{created_at}}</p>
          <p>Last updated: {{updated_at}}</p>
          {{#if watchers_count}}
            <p>{{watchers_count}} watching this repo</p>
          {{/if}}
        
    </script>
